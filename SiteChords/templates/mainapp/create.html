{% extends 'mainapp/base.html' %}
{% block title %}Добавление песни{% endblock %}
{%block site_content %}
{% load static %}

<link href= '{% static "css/create.css" %}' rel="stylesheet" >

<div class="form-group">
    <form method="post">

            {% csrf_token %}
            <table>
                {{ form }}
            </table>

        <br>
        <h6>{{ error }}</h6>
        <div class="mx-auto col-lg-1">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Создать</button>
        </div>

    </form>
</div>
{% endblock %}
