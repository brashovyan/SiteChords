{% extends 'mainapp/base.html' %}
{% block title %}Создание песни{% endblock %}
{%block site_content %}

<form method="POST">
    {% csrf_token %}
    <input name="name" type="text" placeholder="Введите название песни">
     <select name='selected_album'>
        {% for album in albums %}
            {% if album != song.album %}
                <option value='{{album.id}}'>{{ album }}</option>
            {% endif %}
        {% endfor %}
    </select>
    <button type="submit">Создать</button>
    <a href="/admin/songs">Отмена</a>
</form>
{{ error }}

{%endblock%}
